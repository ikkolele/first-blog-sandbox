{% extends 'blog/base.html' %} <!-- Extending templates to connect these two together -->

{% block content %} <!-- Block Tags: matches the tag in the base.html file -->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
